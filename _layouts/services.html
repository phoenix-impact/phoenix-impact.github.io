---
layout: default
bodyClass: "page-services"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start align-items-center">
      <div class="col-12 col-md-9 order-md-1 pr-0">
        {{ content }}
      </div>

      <div class="col-12 col-md-3 order-md-2 mb-4 mb-md-0 service-image-wrapper">
        <a href="/images/ai_clover.jpg" class="fullscreen-link">
          <img src="/images/ai_clover.jpg" class="img-fluid rounded shadow service-image">
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for service in site.services %}
    <div class="col-12 col-md-6 mb-3">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ service.url | relative_url }}">{{ service.title }}</a>
          </h2>
          <p>{{ service.excerpt | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div id="fullscreenModal" class="fullscreen-modal" tabindex="-1">
  <img src="" alt="Fullscreen image">
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('fullscreenModal');
    const modalImg = modal.querySelector('img');

    document.querySelectorAll('.fullscreen-link').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        modalImg.src = link.href;
        modal.classList.add('show');
        modal.focus();
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('show');
      modalImg.src = '';
    });

    modal.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.classList.remove('show');
        modalImg.src = '';
      }
    });
  });
</script>
